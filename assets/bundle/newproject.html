<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet"  href="css/jquery.mobile-1.2.0.css" />
        <link rel="stylesheet"  href="css/jquery.mobile.custom-1.2.0.css" /> 
        <link rel="stylesheet"  href="css/custome.css" />
        <script src="js/jquery-1.8.2.js"></script> 
        <script src="js/jquery.mobile-1.2.0.js"></script>
        <script src="js/constants.js"></script> 
        <script src="js/newproject.js"></script>
        <style>
            table tr:first-child td:first-child {
                -moz-border-radius-topleft:10px;
                -webkit-border-top-left-radius:10px;
                border-top-left-radius:10px
            }

            table tr:last-child td:last-child {
                -moz-border-radius-topright:10px;
                -webkit-border-top-right-radius:10px;
                border-top-right-radius:10px
            }
            table tr:last-child td:first-child {
                -moz-border-radius-bottomleft:10px;
                -webkit-border-bottom-left-radius:10px;
                border-bottom-left-radius:10px
            }

            table tr:last-child td:last-child {
                -moz-border-radius-bottomright:10px;
                -webkit-border-bottom-right-radius:10px;
                border-bottom-right-radius:10px
            }
            .uppercase
            {
                text-transform: uppercase;
            }
            .ui-select .ui-btn-icon-right .ui-btn-inner, .ui-select .ui-li-has-count .ui-btn-inner {
                padding-left: 6px;
                width: 100%;
            }
            .ui-select .ui-btn-text {
                direction: ltr;
                text-align: left;
                text-indent: 0;
            }
            .ui-select .ui-btn {
                width: 100% !important;
            }

        </style>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-theme="c" data-role="header" data-position="fixed">
                <a data-role="button" href="" onclick="save();" class="ui-btn-right buttn_bg" id="save_button">Done</a>
                <a data-role="button" href="" onclick="backAction();" class="ui-btn-left buttn_bg">Back</a>
                <h3 id="header_title"></h3>
                <p id="user_name" class="username"></p>
            </div>
            <div data-role="content" style="padding: 15px; margin-top: 0px;" id="fields_div">


                <table id="datatable" class="new_project_table" cellspacing="0" style="margin-bottom:15px;">
                    <thead>Time</thead>
                    <tr style="overflow: hidden;">
                        <td class="new_project_table_td">
                            Date
                        </td>
                        <td class="new_project_table_td">
                            <input type="text" pattern="" placeholder="DD MMM YYYY" id="input_date" class="new_project_table_input_box disabled_text"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="new_project_table_td">
                            Hours
                        </td>
                        <td class="new_project_table_td">
                            <input type="number" step="0.1" placeholder="Enter Hours" id="input_hours" class="new_project_table_input_box" maxlength="5" onkeypress="validate(event)"/>
                        </td>
                    </tr>
                    <tr id="ampm">
                        <td class="new_project_table_td">
                            AM/PM
                        </td>
                        <td class="new_project_table_td">
                            <select class="" id="input_ampm">
                                <option value=""></option>
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>          
                        </td>
                    </tr>

                </table>
                <table id="details_table" class="new_project_table" cellspacing="0" style="">
                    <thead><span style="margin-left: 1%;"> Required Fields </span>
                    <span id="project_help" style="text-align: right; text-shadow: none; font-size: 12px; color: rgb(1, 71, 147); float: right; width: 50%; margin-right: 1%;display: none;">
                        Stat Holiday Acct:
                        <b>622000</b>
                        <br>
                        PTO Acct:
                        <b>621000</b>
                    </span></thead>
                    <tr style="overflow: hidden;">
                        <td class="new_project_table_td">
                            Project
                        </td>
                        <td class="new_project_table_td">
                            <input type="text" placeholder="Enter Project" id="input_project" class="new_project_table_input_box uppercase" maxlength="8" onkeypress="validateAlphaNumeric(event)"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="new_project_table_td">
                            WBS/Task
                        </td>
                        <td class="new_project_table_td">
                            <input type="text" id="input_task" maxlength="15" placeholder="Enter Task" class="new_project_table_input_box" maxlength="15"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="new_project_table_td">
                            Type
                        </td>
                        <td class="new_project_table_td">
                            <select class="" id="input_type">
                                <!--                    Append Pay types  -->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="new_project_table_td">
                            B/N
                        </td>
                        <td class="new_project_table_td">
                            <select class="" id="input_billable">
                                <option value=""></option>
                                <option value="Y">B</option>
                                <option value="N">N</option>
                            </select>          
                        </td>
                    </tr>
                </table>


                <table id="additional_details_table" class="new_project_table" cellspacing="0" style="">
                    <thead>Additional fields to capture the time</thead>
                    <tr style="overflow: hidden;">
                        <td class="new_project_table_td">
                            Func
                        </td>
                        <td class="new_project_table_td">
                            <input type="text" id="input_func" placeholder="Enter Function" class="new_project_table_input_box" maxlength="4" onkeypress="validateAlphaNumeric(event)"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="new_project_table_td">
                            Shift
                        </td>
                        <td class="new_project_table_td">
                            <input type="text" id="input_shift" placeholder="Enter Shift" class="new_project_table_input_box" maxlength="3" onkeypress="validateAlphaNumeric(event)"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="new_project_table_td">
                            Client code
                        </td>
                        <td class="new_project_table_td">
                            <input type="text" id="input_client" placeholder="Enter code" class="new_project_table_input_box" maxlength="50"/>
                        </td>
                    </tr>

                </table>
            </div>
            <div class="loading_imgdiv" id="loading_screen" style="display: none;">
                <p class="loading_img"></p>
            </div>
            <div class="delete_button_div" id="delete_button" onclick="deleteDetail()">
                Delete
            </div>
            <div data-role="popup" id="canceldialog" data-overlay-theme="a" data-theme="c" style="max-width:400px;">
                <div id="cancel_dailog" class="cancel_dailogshow" data-rel="popup" data-inline="true" >
                    <p class="daialog_header">ETS Mobile Alert</p>
                    <p id="error_msg"> </p>
                    <div class="cancel_dialog_line_img"></div>
                    <div class="cancel_dialog_btn_div" align="center">
                        <a href="" data-inline="true" data-rel="back" data-transition="flow" class="cancel_dialog_nobtn" id="dialoglink">Ok</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
